    <header id="headArea">
      <h3 id="typeTestHeading">
        Typing Test<span id="typeTestAddBtnIcon"
          ><i
            data-toggle="tooltip"
            title="Add New Test"
            class="fas fa-folder-plus"
          ></i
        ></span>
      </h3>
      <nav>
        <ul id="typeTestList"></ul>
      </nav>
      <form id="typeTestForm">
        <div class="form-group">
          <input
            id="textTypeTest"
            type="text"
            autofocus
            class="form-control"
            placeholder="Type Test Name"
          />
        </div>
        <div class="form-group">
          <input
            id="typeTestAddBtn"
            class="btn btn-primary form-control"
            type="submit"
            value="Add Test"
          />
        </div>
        <div class="form-group">
          <button
            id="typeTestCancelBtn"
            class="btn btn-warning form-control"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </header>
<!-- #######################################################  -->

<div id="testArea">

<div class="test">
  <div id="innerDiv">
  <h1 id="lineOutput"></h1>
  <h1 id="lineNumber"></h1>
    <div class="form-group">
  <input
    type="text"
    id="lineInput"
    placeholder="Type Here"
    autocomplete="off"
    autofocus="true"
    class="form-control"
  />
    </div>

    
<h5 class="enter">Hit enter to go to next line.</h5>
</div>
</div>

<!-- Edit Header  -->

  <div class="form-group">
    <input
      id="addLineAddBtn"

  <div class="form-group">

      id="exitEditBtn"

  </div>
